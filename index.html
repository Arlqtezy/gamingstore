<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Store</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: "Poppins", sans-serif; }
    body { background:#0f1115; color:#fff; }
    header { background:#161a23; padding:20px; text-align:center; font-size:1.5rem; font-weight:700; color:#00ffff; letter-spacing:1px; box-shadow:0 2px 6px rgba(0,0,0,0.3);}
    .game-menu {
      display:flex; overflow-x:auto; background:#1c202b; padding:10px 0; gap:10px; scrollbar-width:none;
    }
    .game-menu::-webkit-scrollbar { display:none; }
    .game-item {
      flex:0 0 auto; text-align:center; width:80px; cursor:pointer; transition:0.3s; border-radius:10px; padding:6px;
    }
    .game-item:hover { background:#252b36; transform:scale(1.05); }
    .game-item img {
      width:60px; height:60px; border-radius:50%; object-fit:cover; border:2px solid transparent; transition:0.3s;
    }
    .game-item.active img { border-color:#00ffff; }
    .game-item span { font-size:0.8rem; display:block; margin-top:4px; color:#ccc; }

    .search-box { text-align:center; margin:20px 0; }
    .search-box input {
      width:80%; max-width:400px; padding:10px; border-radius:20px; border:none; outline:none;
    }

    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:20px; padding:20px; }
    .card {
      background:#1c202b; border-radius:15px; text-align:center; padding:15px; transition:0.3s;
    }
    .card:hover { transform:translateY(-5px); background:#232838; }
    .card img { width:100%; border-radius:10px; height:120px; object-fit:cover; }
    .card h3 { font-size:1rem; margin:10px 0 5px; color:#00ffff; }
    .card p { color:#ccc; font-size:0.9rem; margin-bottom:10px; }
    .card button {
      background:#00ffff; color:#000; border:none; border-radius:20px; padding:8px 15px; cursor:pointer; font-weight:600;
    }
    .card button:hover { background:#00cccc; }

    footer {
      background:#161a23; text-align:center; padding:15px; margin-top:30px; display:flex; justify-content:center; gap:40px;
    }
    .footer-icon { display:flex; flex-direction:column; align-items:center; color:#00ffff; cursor:pointer; }
    .footer-icon img { width:24px; height:24px; margin-bottom:5px; filter:invert(77%) sepia(93%) saturate(257%) hue-rotate(121deg) brightness(105%) contrast(101%);}
    .footer-icon span { font-size:0.8rem; }
  </style>
</head>
<body>
  <header>Saya Gaming Store</header>

  <!-- MENU IKON GAME -->
  <div class="game-menu" id="gameMenu">
    <div class="game-item active" data-game="all">
      <img src="https://uym.ac.id/assets/internal/logo-uym.png" alt="All">
      <span>All Games</span>
    </div>
    <div class="game-item" data-game="PUBG Mobile">
      <img src="https://www.pikpng.com/pngl/b/535-5351833_pubg-mobile-logo-in-png-clipart.png" alt="PUBG">
      <span>PUBG</span>
    </div>
    <div class="game-item" data-game="Free Fire">
      <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/09/free-fire-logo-freelogovectors.net_.png" alt="Free Fire">
      <span>Free Fire</span>
    </div>
    <div class="game-item" data-game="Mobile Legends">
      <img src="https://www.freepnglogos.com/uploads/logo-mobile-legend-png/logo-mobile-legend-tcash-apapun-operatornya-semua-bisa-paketcash-18.png" alt="Mobile Legends">
      <span>ML</span>
    </div>
    <div class="game-item" data-game="Genshin Impact">
      <img src="https://www.freepnglogos.com/uploads/genshin-impact-logo-png/genshin-impact-shadow-logo-by-kurikuo-steamgriddb-4.png" alt="Genshin">
      <span>Genshin</span>
    </div>
    <div class="game-item" data-game="Valorant">
      <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/01/valorant_logo-freelogovectors.net_.png" alt="Valorant">
      <span>Valorant</span>
    </div>
    <div class="game-item" data-game="CODM">
      <img src="https://seekvectors.com/storage/images/codm-logo.svg" alt="CODM">
      <span>CODM</span>
    </div>
    <div class="game-item" data-game="Honkai Star Rail">
      <img src="https://otoblitz.net/wp-content/uploads/2021/02/hsr-wheel-logo-97a7.jpeg?is-pending-load=1" alt="HSR">
      <span>HSR</span>
    </div>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari paket top-up...">
  </div>

  <div class="products" id="productList"></div>

  <script>
    const products = [
      // PUBG
      {game:'PUBG Mobile', title:'100 UC', price:24000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/pubgm_tile_aug2024.jpg'},
      {game:'PUBG Mobile', title:'500 UC', price:110000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/pubgm_tile_aug2024.jpg'},
      {game:'PUBG Mobile', title:'1000 UC', price:220000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/pubgm_tile_aug2024.jpg'},
      // ML
      {game:'Mobile Legends', title:'100 Diamond', price:24000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/MLBB-2025-tiles-178x178.jpg'},
      {game:'Mobile Legends', title:'500 Diamond', price:110000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/MLBB-2025-tiles-178x178.jpg'},
      {game:'Mobile Legends', title:'1000 Diamond', price:220000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/MLBB-2025-tiles-178x178.jpg'},
      // FF
      {game:'Free Fire', title:'100 Diamond', price:23000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/free-fire-tile-codacash-new.jpg'},
      {game:'Free Fire', title:'500 Diamond', price:108000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/free-fire-tile-codacash-new.jpg'},
      {game:'Free Fire', title:'1000 Diamond', price:215000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/free-fire-tile-codacash-new.jpg'},
      // Genshin
      {game:'Genshin Impact', title:'60 Genesis Crystals', price:16000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/genshinimpact_tile.jpg'},
      {game:'Genshin Impact', title:'980 Genesis Crystals', price:239000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/genshinimpact_tile.jpg'},
      // Valorant
      {game:'Valorant', title:'475 VP', price:50000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/valorant_tile.jpg'},
      {game:'Valorant', title:'1000 VP', price:95000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/valorant_tile.jpg'},
      // CODM
      {game:'CODM', title:'80 CP', price:16000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/CODM-tile-codacash-new.jpg'},
      {game:'CODM', title:'420 CP', price:78000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/CODM-tile-codacash-new.jpg'},
      // HSR
      {game:'Honkai Star Rail', title:'60 Stellar Jade', price:16000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/honkai_new_tile.png'},
      {game:'Honkai Star Rail', title:'980 Stellar Jade', price:239000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/honkai_new_tile.png'}
    ];

    const productList = document.getElementById('productList');
    const searchInput = document.getElementById('searchInput');
    const gameMenu = document.getElementById('gameMenu');

    const formatRp = num => new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR'}).format(num);

    function renderProducts(filter='all', keyword='') {
      productList.innerHTML = '';
      const filtered = products.filter(p => 
        (filter==='all' || p.game===filter) &&
        p.title.toLowerCase().includes(keyword.toLowerCase())
      );
      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>${p.game}</p>
          <button>Beli ${formatRp(p.price)}</button>
        `;
        productList.appendChild(card);
      });
    }

    renderProducts();

    gameMenu.addEventListener('click', e => {
      const item = e.target.closest('.game-item');
      if(!item) return;
      document.querySelectorAll('.game-item').forEach(el=>el.classList.remove('active'));
      item.classList.add('active');
      const selectedGame = item.getAttribute('data-game');
      renderProducts(selectedGame, searchInput.value);
    });

    searchInput.addEventListener('input', e => {
      const active = document.querySelector('.game-item.active');
      const selectedGame = active ? active.getAttribute('data-game') : 'all';
      renderProducts(selectedGame, e.target.value);
    });
  </script>
</body>
</html>
<footer>
  <div class="footer-icon" onclick="window.location.href='index.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu">
    <span>Menu</span>
  </div>
  <div class="footer-icon" onclick="window.location.href='profile.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
    <span>Profile</span>
  </div>
  <div class="footer-icon" onclick="window.location.href='contact.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Contact">
    <span>Kontak</span>
  </div>
</footer>
