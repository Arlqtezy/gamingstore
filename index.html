  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }

    header {
      background:#161a23; padding:15px 20px; display:flex; justify-content:space-between;

    .cart-btn img { width:28px; filter:invert(80%) sepia(94%) saturate(232%) hue-rotate(121deg) brightness(105%) contrast(101%); }
    .cart-count {

    }

    /* Cart Dropdown */
    .cart-dropdown {
      position:absolute; right:20px; top:60px; background:#1c202b; border-radius:10px;

    .cart-dropdown.active { display:block; }
    .cart-item { display:flex; align-items:center; margin-bottom:10px; border-bottom: 1px solid #2d3446; padding-bottom: 5px; }
    .cart-item img { width:40px; height:40px; border-radius:5px; margin-right:10px; }
    .cart-item span { flex:1; font-size:0.85rem; }
    .cart-item button {
      background:#ff4757; border:none; color:#fff; border-radius:5px; padding:4px 8px;
      cursor:pointer; font-size:0.7rem;
    }
    .cart-total { text-align:right; font-weight:700; margin-top:10px; color:#00ffff; }
    .checkout-btn {
      background:#00ffff; color:#000; border:none; border-radius:20px;
      padding:10px 15px; width:100%; margin-top:10px; cursor:pointer; font-weight:600;
    }

    /* Game Menu */
    .game-menu {
      display:flex; overflow-x:auto; background:#1c202b; padding:15px 10px; gap:12px;
      scrollbar-width:none;
    }
    .game-menu::-webkit-scrollbar { display:none; }
    .game-item { flex:0 0 auto; text-align:center; width:85px; cursor:pointer;
      transition:0.3s; border-radius:10px; padding:8px; }
    .game-item:hover { background:#252b36; transform:scale(1.05); }
    .game-item img {
      width:60px; height:60px; border-radius:50%; object-fit:cover; border:2px solid transparent;
    }
    .game-item.active img { border-color:#00ffff; }
    .game-item span { font-size:0.75rem; display:block; margin-top:6px; color:#ccc; }

    .search-box { text-align:center; margin:20px 0; }
    .search-box input {
      width:85%; max-width:450px; padding:12px 20px; border-radius:25px; border:1px solid #333; 
      background: #1c202b; color: #fff; outline:none;
    }

    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:20px; padding:20px; }
    .card {
      background:#1c202b; border-radius:15px; text-align:center; padding:15px; transition:0.3s;
      border: 1px solid transparent;
    }
    .card:hover { transform:translateY(-5px); background:#232838; border-color: #00ffff; }
    .card img { width:100%; border-radius:10px; height:120px; object-fit:cover; }
    .card h3 { font-size:1rem; margin:10px 0 5px; color:#00ffff; }
    .card p { color:#aaa; font-size:0.85rem; margin-bottom:12px; }
    .card button {

      padding:8px 15px; cursor:pointer; font-weight:600; width: 100%;
    }
    .card button:hover { background:#00cccc; }

    footer {

<body>

  <header>
    <h1>UYMTOPUP</h1>
    <div class="cart-btn" id="cartBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Cart">
      <div class="cart-count" id="cartCount">0</div>
    </div>
    <div class="cart-dropdown" id="cartDropdown">
      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal">Total: Rp0</div>
      <button class="checkout-btn" onclick="checkout()">Checkout Sekarang</button>
    </div>
  </header>

  <div class="game-menu" id="gameMenu">
    <div class="game-item active" data-game="all">
      <img src="https://uym.ac.id/assets/internal/logo-uym.png" alt="All">
      <span>Semua</span>
    </div>
    <div class="game-item" data-game="PUBG Mobile">
      <img src="https://www.pikpng.com/pngl/b/535-5351833_pubg-mobile-logo-in-png-clipart.png" alt="PUBG">
      <span>PUBG</span>
    </div>
    <div class="game-item" data-game="Free Fire">
      <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/09/free-fire-logo-freelogovectors.net_.png" alt="Free Fire">
      <span>Free Fire</span>
    </div>
    <div class="game-item" data-game="Mobile Legends">
      <img src="https://www.freepnglogos.com/uploads/logo-mobile-legend-png/logo-mobile-legend-tcash-apapun-operatornya-semua-bisa-paketcash-18.png" alt="Mobile Legends">
      <span>MLBB</span>
    </div>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari paket top-up favoritmu...">
  </div>

  <div class="products" id="productList"></div>

  <footer>
    <div class="footer-icon" onclick="window.location.href='index.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu">
      <span>Menu</span>
    </div>
    <div class="footer-icon" onclick="window.location.href='profile.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
      <span>Profil</span>
    </div>
    <div class="footer-icon" onclick="window.location.href='contact.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Contact">
      <span>Kontak</span>
    </div>
  </footer>

  <script>
    const products = [
      {game:'PUBG Mobile', title:'100 UC', price:24000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/pubgm_tile_aug2024.jpg'},
      {game:'PUBG Mobile', title:'500 UC', price:110000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/pubgm_tile_aug2024.jpg'},
      {game:'Mobile Legends', title:'100 Diamond', price:24000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/MLBB-2025-tiles-178x178.jpg'},
      {game:'Mobile Legends', title:'1000 Diamond', price:220000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/MLBB-2025-tiles-178x178.jpg'},
      {game:'Free Fire', title:'500 Diamond', price:108000, img:'https://cdn1.codashop.com/S/content/mobile/images/product-tiles/free-fire-tile-codacash-new.jpg'},
    ];

    const productList = document.getElementById('productList');
    const cartBtn = document.getElementById('cartBtn');
    const cartDropdown = document.getElementById('cartDropdown');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const cartCount = document.getElementById('cartCount');
    const searchInput = document.getElementById('searchInput');
    const gameMenu = document.getElementById('gameMenu');

    let cart = [];

    const formatRp = num => new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR', minimumFractionDigits: 0}).format(num);

    function renderProducts(filter='all', keyword='') {
      productList.innerHTML = '';
      const filtered = products.filter(p =>
        (filter==='all' || p.game===filter) &&
        p.title.toLowerCase().includes(keyword.toLowerCase())
      );
      filtered.forEach((p) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>${p.game}</p>
          <button onclick="addToCart('${p.title}')">Beli ${formatRp(p.price)}</button>
        `;
        productList.appendChild(card);
      });
    }

    function addToCart(title) {
      const item = products.find(p => p.title === title);
      cart.push(item);
      updateCart();
    }

    function removeFromCart(i) {
      cart.splice(i,1);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((c,i)=>{
        total += c.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${c.img}">
          <span>${c.title}</span>
          <button onclick="removeFromCart(${i})">X</button>
        `;
        cartItems.appendChild(div);
      });
      cartTotal.innerText = 'Total: ' + formatRp(total);
      cartCount.innerText = cart.length;
    }

    function checkout() {
      if(cart.length===0) return alert('Keranjang masih kosong!');
      alert('Terima kasih! Pesanan kamu sedang diproses. Silakan cek menu kontak untuk konfirmasi.');
      cart = [];
      updateCart();
      cartDropdown.classList.remove('active');
    }

    cartBtn.onclick = (e)=> {
        e.stopPropagation();
        cartDropdown.classList.toggle('active');
    };

    // Close cart when click outside
    window.onclick = () => cartDropdown.classList.remove('active');
    cartDropdown.onclick = (e) => e.stopPropagation();

    gameMenu.addEventListener('click', e => {
      const item = e.target.closest('.game-item');
      if(!item) return;
      document.querySelectorAll('.game-item').forEach(el=>el.classList.remove('active'));
      item.classList.add('active');
      renderProducts(item.getAttribute('data-game'), searchInput.value);
    });

    searchInput.addEventListener('input', e => {
      const active = document.querySelector('.game-item.active');
      renderProducts(active ? active.getAttribute('data-game') : 'all', e.target.value);
    });

    renderProducts();
  </script>
